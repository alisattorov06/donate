<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karta Raqami | Donat</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.4s ease;
        }
        
        .main-card:hover {
            transform: translateY(-5px);
        }
        
        .header-section {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }
        
        .card-icon {
            font-size: 50px;
            color: white;
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .title {
            color: white;
            font-weight: 700;
            font-size: 28px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .content-section {
            padding: 30px 25px;
        }
        
        .info-text {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
        }
        
        .card-number-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px dashed #6a11cb;
            position: relative;
            overflow: hidden;
        }
        
        .card-number-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }
        
        .card-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }
        
        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #222;
            text-align: center;
            margin: 0;
            padding: 10px 0;
            background: white;
            border-radius: 10px;
            border: 2px solid #e1e5eb;
            user-select: all;
            transition: all 0.3s;
        }
        
        .card-number:active {
            background: #f0f5ff;
            transform: scale(0.98);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 30px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            margin-bottom: 20px;
        }
        
        .copy-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 8px rgba(106, 17, 203, 0.3);
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
            display: none;
            animation: slideInDown 0.5s ease;
            border: 1px solid #c3e6cb;
        }
        
        .success-message.show {
            display: block;
        }
        
        .bank-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-top: 25px;
            border-left: 4px solid #6a11cb;
            animation: fadeIn 1s ease;
        }
        
        .bank-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bank-info i {
            color: #6a11cb;
            font-size: 16px;
        }
        
        .footer-text {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatElement 15s infinite linear;
        }
        
        @keyframes floatElement {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .card-container {
                max-width: 100%;
            }
            
            .card-number {
                font-size: 20px;
                letter-spacing: 2px;
                padding: 8px 0;
            }
            
            .copy-btn {
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .info-text {
                font-size: 15px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .main-card {
                background: rgba(30, 30, 40, 0.95);
            }
            
            .info-text {
                color: #ccc;
            }
            
            .card-number {
                background: #222;
                color: #fff;
                border-color: #444;
            }
            
            .card-number-container {
                background: linear-gradient(135deg, #2a2a3a 0%, #1a1a2a 100%);
            }
            
            .bank-info {
                background: #2a2a3a;
                color: #ccc;
            }
            
            .footer-text {
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="card-container">
        <div class="main-card animate__animated animate__fadeIn">
            <!-- Header -->
            <div class="header-section">
                <div class="card-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h1 class="title">Donat Karta Raqami</h1>
            </div>
            
            <!-- Content -->
            <div class="content-section">
                <p class="info-text animate__animated animate__fadeInUp">
                    Quyidagi karta raqamiga o'zingiz istagan miqdorda pul o'tkazishingiz mumkin. Har bir hissa loyihaning rivojlanishiga yordam beradi.
                </p>
                
                <!-- Card Number -->
                <div class="card-number-container animate__animated animate__fadeInUp">
                    <span class="card-label">
                        <i class="fas fa-id-card"></i> Karta raqami
                    </span>
                    <p class="card-number" id="cardNumber">
                        5614 6887 0644 8023
                    </p>
                </div>
                
                <!-- Copy Button -->
                <button class="copy-btn animate__animated animate__fadeInUp" id="copyButton">
                    <i class="far fa-copy"></i> Raqamni Nusxalash
                </button>
                
                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Raqam nusxalandi! Endi kartangizga o'tkazing.
                </div>
                
                <!-- Bank Info -->
                <div class="bank-info animate__animated animate__fadeIn">
                    <p>
                        <i class="fas fa-user"></i> Kartador: <strong>Sattorov Alixon</strong>
                    </p>
                    <p class="mt-2">
                        <i class="fas fa-university"></i> Kartani turi: <strong>UZCARD</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Create floating background elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const colors = ['rgba(255,255,255,0.1)', 'rgba(255,255,255,0.05)', 'rgba(255,255,255,0.07)'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 50 + 10;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.background = colors[Math.floor(Math.random() * colors.length)];
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100 + 100}%`;
                element.style.animationDuration = `${Math.random() * 20 + 10}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(element);
            }
        }
        
        // Copy card number function
        function copyCardNumber() {
            const cardNumber = document.getElementById('cardNumber').innerText.replace(/\s/g, '');
            
            navigator.clipboard.writeText(cardNumber).then(() => {
                const successMsg = document.getElementById('successMessage');
                const copyBtn = document.getElementById('copyButton');
                
                // Show success message
                successMsg.classList.add('show');
                successMsg.classList.add('animate__animated', 'animate__fadeIn');
                
                // Change button text and icon
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Nusxalandi!';
                copyBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    successMsg.classList.remove('show');
                    copyBtn.innerHTML = '<i class="far fa-copy"></i> Raqamni Nusxalash';
                    copyBtn.style.background = 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)';
                }, 3000);
                
                // Haptic feedback for mobile
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(50);
                }
            }).catch(err => {
                console.error('Nusxalashda xatolik: ', err);
                alert('Nusxalash amalga oshmadi. Raqamni qo'lda nusxalang.');
            });
        }
        
        // Tap animation for card number
        document.getElementById('cardNumber').addEventListener('click', function() {
            this.classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                this.classList.remove('animate__animated', 'animate__pulse');
            }, 500);
        });
        
        // Long press to copy
        let pressTimer;
        document.getElementById('cardNumber').addEventListener('touchstart', function(e) {
            pressTimer = setTimeout(() => {
                copyCardNumber();
            }, 1000);
            e.preventDefault();
        });
        
        document.getElementById('cardNumber').addEventListener('touchend', function() {
            clearTimeout(pressTimer);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            document.getElementById('copyButton').addEventListener('click', copyCardNumber);
            
            // Add animation on load
            const elements = document.querySelectorAll('.animate__animated');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
        
        // Prevent context menu on card number
        document.getElementById('cardNumber').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
